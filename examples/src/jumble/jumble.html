<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>Daily Jumble</title>
      <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="something"/>
      <meta name="keywords" content="something else"/>
      <script type="text/javascript" src="jumble.js"></script>
      <link href="jumble.css" rel="stylesheet" type="text/css"/>
   </head>
   
   <body>
      <div id="iphone">
         <input id="archivebutton" type="button" value="Go"/>
         <select id="archiveselector"><option>Loading</option></select>
         <div id="main">
            <div id="tilediv"></div>
            <img id="image" src="today.gif" alt="Daily Jumble Image"/>
            <img id="winimg" src="winner.gif" alt="You win!"/>
            <img id="errorimg" src="error.jpg" alt="Error!"/>
         </div>
         <div id="back">
            <span id="status"></span>
         </div>
      </div>

      <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
      </script>
      <script type="text/javascript">
         _uacct = "UA-2752641-1";
         urchinTracker();
      </script>
   </body>
</html>
