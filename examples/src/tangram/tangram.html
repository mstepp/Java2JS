<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>Tangrams</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="Tangrams game in JavaScript"/>
      <meta name="keywords" content="tangram,tangrams,tangoes,stepp,ucsd,javascript,game,puzzle,shape,shapes,piece,pieces"/>
      <script type="text/javascript" src="tangram.js"></script>
      <link href="tangram.css" rel="stylesheet" type="text/css"/>
   </head>

   <body>
      <div id="maindiv">
         <div id="titlediv">Tangrams</div>
         <div id="boarddiv">
            <div id="puzzlediv"></div>
            <div class="piece" id="smalldiv0"></div>
            <div class="piece" id="smalldiv1"></div>
            <div class="piece" id="mediumdiv"></div>
            <div class="piece" id="diamonddiv"></div>
            <div class="piece" id="squarediv"></div>
            <div class="piece" id="largediv0"></div>
            <div class="piece" id="largediv1"></div>
            <div class="win" id="windiv">
               <img alt="You win!" src="trophy.gif"/>
            </div>
         </div>
         <div id="chooserdiv">
            (press space to rotate)<br/>
            Puzzle:
            <select id="puzzleselector">
               <option>Poop</option>
            </select><input type="button" value="Go" id="gobutton"/>
            <br/><br/>
            <span class="credit">(All puzzles taken from <br/>Tangram Pro iPhone app)</span>
            <br/>
            <span id="status"></span><br/>
            <a class="backlink" href="../index.html">Back</a>
         </div>
      </div>

      <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
      </script>
      <script type="text/javascript">
         _uacct = "UA-2752641-1";
         urchinTracker();
      </script>
   </body>
</html>
